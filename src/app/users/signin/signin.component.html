<form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">
  <div class="signup-container">
    <mat-form-field hintLabel="Max 30 characters">
      <input matInput #input maxlength="30" placeholder="Enter Username" formControlName="username">
      <mat-hint align="end">{{input.value?.length || 0}}/30</mat-hint>
    </mat-form-field>
  </div>
  <div class="signup-container">
    <mat-form-field>
      <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
  </div>
  <div class="error-container">
    <span class="error-container">
      {{errorMsg}}
    </span>
  </div>
  <div class="signup-buttons-container">
    <button type="submit" mat-raised-button [disabled]="!loginForm.valid"> SIGN IN </button>
    <button type="reset" mat-raised-button > RESET </button>
  </div>
</form>
