<div>
  <mat-card class="example-card" *ngFor="let user of users">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image' : 'url(' + 'https://via.placeholder.com/25' + ')'}"></div>
      <mat-card-title>{{user.username}}</mat-card-title>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="(user.picture_url)? user.picture_url: 'https://via.placeholder.com/125' " alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Message</button>
      <button mat-button>{{user.is_friend}}</button>
    </mat-card-actions>
  </mat-card>
</div>
