<div class="container">
<mat-card class="example-card" *ngFor="let announcement of announcements">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url(https://via.placeholder.com/25)'}"></div>
    <mat-card-title>{{announcement.name}}</mat-card-title>
    <mat-card-subtitle>{{announcement.type}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="img-article" src="{{storage + announcement.url}}" alt="">
  <mat-card-content>
    <p>
      {{announcement.statement}}
    </p>
  </mat-card-content>
  <mat-card-actions class="action-buttons">
    <button mat-button color="primary">
      <mat-icon>thumb_up_alt</mat-icon>
      Like
    </button>
    <button mat-button color="primary">
      <mat-icon>comment</mat-icon>
      Comment
    </button>
    <button mat-button color="primary">
      <mat-icon>share</mat-icon>
      Share
    </button>
    <a mat-button color="primary" href="#" target="_blank">
      <mat-icon>visibility</mat-icon> More
    </a>
  </mat-card-actions>
</mat-card>
</div>
