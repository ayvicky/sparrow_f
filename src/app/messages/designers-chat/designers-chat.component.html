<div class="page">
  <div class="marvel-device nexus5">
    <div class="top-bar"></div>
    <div class="sleep"></div>
    <div class="volume"></div>
    <div class="camera"></div>
    <div class="screen">
      <div class="screen-container">
        <div class="status-bar">
          <div class="time"></div>
          <div class="battery">
            <i class="zmdi zmdi-battery"></i>
          </div>
          <div class="network">
            <i class="zmdi zmdi-network"></i>
          </div>
          <div class="wifi">
            <i class="zmdi zmdi-wifi-alt-2"></i>
          </div>
          <div class="star">
            <i class="zmdi zmdi-star"></i>
          </div>
        </div>
        <div class="chat">
          <div class="chat-container">
            <div class="conversation">
              <div class="conversation-container">
                <div *ngFor="let msg of messages">
                  <div class="message sent" *ngIf="msg.sender==user.username">
                    {{msg.message}}
                    <span class="metadata">
                      <span class="time"></span><span class="tick"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                          height="15" id="msg-dblcheck-ack" x="2063" y="2076">
                          <path
                            d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.88a.32.32 0 0 1-.484.032l-.358-.325a.32.32 0 0 0-.484.032l-.378.48a.418.418 0 0 0 .036.54l1.32 1.267a.32.32 0 0 0 .484-.034l6.272-8.048a.366.366 0 0 0-.064-.512zm-4.1 0l-.478-.372a.365.365 0 0 0-.51.063L4.566 9.88a.32.32 0 0 1-.484.032L1.892 7.77a.366.366 0 0 0-.516.005l-.423.433a.364.364 0 0 0 .006.514l3.255 3.185a.32.32 0 0 0 .484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z"
                            fill="#4fc3f7" /></svg></span>
                    </span>
                    <span style="font-size: 8px;"> {{ fromNow(msg.time) }} </span>
                  </div>
                  <div class="message received" *ngIf="msg.sender!=user.username">
                    <span id="random"> {{msg.message}} </span>
                    <span class="metadata"><span class="time"> {{ fromNow(msg.time) }}</span></span>

                  </div>
                </div>
              </div>

              <form class="conversation-compose">
                <div class="emoji">
                </div>
                <input class="input-msg" name="input" [(ngModel)]="message" (keypress)="IsTyping()"
                  placeholder="Type a message" autocomplete="off" autofocus />
                <div class="photo">
                  <i class="zmdi zmdi-camera"></i>
                </div>
                <div class="input-field col s1 emojiDiv">
                  <button class="emojiBtn" (click)="Toggled()" style="padding-top:-15px;">ðŸ˜„</button>
                  <div class="emoji-content-editable" (emojiPickerCaretEmitter)="HandleCurrentCaret($event)"
                    (input)="content = $event.target.textContent" [textContent]="content" contenteditable="true">
                  </div>
                  <i class="emoji-toggle-button imgBtn" [(emojiPickerIf)]="toggled"
                    [emojiPickerPreserveSelection]="false" [emojiPickerDirection]="direction"
                    [emojiPickerAutofocus]="true" (emojiPickerSelect)="HandleSelection($event)"></i>
                </div>
                <button class="send" (click)="sendMessage()">
                  <div class="circle">
                    <i class="zmdi zmdi-mail-send"></i>
                  </div>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
