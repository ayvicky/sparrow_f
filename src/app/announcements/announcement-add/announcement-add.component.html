<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Add New Announcement
      </mat-panel-title>
      <mat-panel-description>
        {{panelOpenState ? 'Click to Close' : 'Click to Open'}}
      </mat-panel-description>
    </mat-expansion-panel-header>


    <mat-card class="example-card">
      <!--
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"
        [ngStyle]="{'background-image': 'url(https://via.placeholder.com/25)'}"></div>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="img-article" src="https://via.placeholder.com/25" alt=""> -->
      <mat-card-content>
        <div class="example-container">
          <mat-form-field>
            <input matInput placeholder="Input">
          </mat-form-field>

          <mat-form-field>
            <textarea matInput placeholder="Description"></textarea>
          </mat-form-field>

          <mat-form-field>
            <mat-select placeholder="Choose Event Type">
              <mat-option *ngFor="let type of eventTypes" value="type.value">{{type.name}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-select placeholder="Choose Event Duration">
              <mat-option *ngFor="let duration of durations" value="duration.value">{{duration.name}}</mat-option>
            </mat-select>
          </mat-form-field>


          <mat-form-field style="width:45%; float: left;">
            <input matInput [matDatepicker]="picker" placeholder="Choose a start date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field style="width:45%; float: right">
            <input matInput [matDatepicker]="picker2" placeholder="Choose an end date">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions class="action-buttons">
        <button mat-button color="primary">
          <mat-icon>cancel</mat-icon>
          Reset
        </button>
        <button mat-button color="primary">
          <mat-icon>save</mat-icon>
          Save
        </button>
      </mat-card-actions>
    </mat-card>

  </mat-expansion-panel>
</mat-accordion>
